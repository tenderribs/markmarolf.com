<html>

<head>
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="images\compassIcon.png" class="logo" alt="logo" width="42" height="42">
    <a class="navbar-brand" href="index.html">Home</a>
    <a class="navbar-brand" href="gallery.html">Gallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <div class="header" id="myHeader">
    <h1>Images</h1>
  </div>

  <div class="row">
    <div class="column">
      <img src="images\boat lake.jpg" style="width:100%" >
      <img src="images\far pagodas.jpeg" style="width:100%">
      <img src="images\overhead boats.jpeg" style="width:100%">
      <img src="images\pagoda distant.jpeg" style="width:100%">
      <img src="images\ubein bridge.jpeg" style="width:100%">
    </div>
    <div class="column">
      <img src="images\tomato field.jpeg" style="width:100%">
      <img src="images\ubein bridge.jpeg" style="width:100%">
      <img src="images\walking.png" style="width:100%">
      <img src="images\Wallis ski tour.png" style="width:100%">
      <img src="images\waterfall.jpeg" style="width:100%">
    </div>
  </div>

  
  <script>
  var elements = document.getElementsByClassName("column");
  var i = 0;
  // Full-width images
  function one() {
      for (i = 0; i < elements.length; i++) {
          elements[i].style.flex = "100%";
      }
  }

  // Two images side by side
  function two() {
      for (i = 0; i < elements.length; i++) {
          elements[i].style.flex = "50%";
      }
  }
  </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
